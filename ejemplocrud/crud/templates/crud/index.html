{% extends "base.html" %}

{% block titulo %} Lista de cruds {% endblock %}

{% block contenido %}

<div class="card">
    <div class="card-header"><a name="" id="" class="btn btn-success" href="{% url 'crear' %}"
            role="button">Agregar/Crear</a></div>
    <div class="card-body">



        <h4 class="card-title">Lista</h4>

        <div class="table-responsive">
            <table class="table table-primary">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Título</th>
                        <th scope="col">Imagen</th>
                        <th scope="col">Descripción</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>

                    {% for crud in cruds %}

                    <tr class="">
                        <td>{{ crud.id }}</td>
                        <td>{{ crud.titulo }}</td>
                        <td>
                            <img src="{{ crud.imagen.url }}" height="100">


                        </td>
                        <td>{{ crud.descripcion }}</td>
                        <td><a name="" id="" class="btn btn-warning" href="{% url 'editar' crud.id %}" role="button">Editar</a>
                            <a name="" id="" class="btn btn-danger" href="{% url 'eliminar' crud.id %}" role="button">Eliminar</a>
                        </td>
                    </tr>

                    {% endfor %}
                </tbody>
            </table>
        </div>


    </div>
    <div class="card-footer text-muted">Footer</div>
</div>


{% endblock %}
